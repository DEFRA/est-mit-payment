parameters:
- name: deployFromFeature
  displayName: "Deploy from Feature Branch"
  type: boolean
  default: false

pr:
  branches:
    include:
      - main
  paths:
    exclude:
      - test-output/*
      - bin/*
      - obj/*
  drafts: false

trigger:
  batch: true
  branches:
    include:
      - "*"
  paths:
    exclude:
      - test-output/*
      - bin/*
      - obj/*

resources:
  repositories:
    - repository: DEFRA-ADPPipelineCommon
      name: DEFRA/adp-pipeline-common
      endpoint: DEFRA
      type: github
      ref: refs/heads/main

extends:
  template: /pipelines/common-app-build.yaml@DEFRA-ADPPipelineCommon
  parameters:
    projectName: "rpa-mit-payment"
    serviceName: "rpa-mit-payment"
    deployFromFeature: ${{ parameters.deployFromFeature }}
    appBuildConfig:
      appFrameworkType: "dotnet"    
      projectPath: "./EST.MIT.Payment.Function/EST.MIT.Payment.Function.csproj"
      testProjectPath: "./EST.MIT.Payment.Function.Tests/EST.MIT.Payment.Function.Tests.csproj"
      manifestPath: "./EST.MIT.Payment.Function/obj/project.assets.json"
      frameworkVersion: "6.x"
      imageRepoName: "rpa-mit-Payment"
    appTestConfig:
      testFilePath: "./docker-compose.test.yaml"
    appDeployConfig:
      filepath: "./appConfig"  
      filetype: "yaml"
      
      # # TO BE ADDED IF THERE ARE ANY KEYVAULT REFERENCES IN APP CONFIG
      # variableGroups: 
      #   - rpa-mit-web-<environment>
